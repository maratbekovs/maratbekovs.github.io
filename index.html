<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ff00, 0 0 20px #00ff00;
            animation: glitch 1s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        /* Анимация глитча */
        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, 5px);
                color: #ff00ff;
            }
            40% {
                transform: translate(5px, -5px);
                color: #00ffff;
            }
            60% {
                transform: translate(-5px, 5px);
                color: #ff00ff;
            }
            80% {
                transform: translate(5px, -5px);
                color: #00ffff;
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ошибка 404</h1>
        <p>Ваш маршрут был изменён. Идите нахуй.</p>
        <p>Удачного пути.</p>
    </div>
</body>
</html>
